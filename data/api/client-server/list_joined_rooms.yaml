openapi: 3.1.0
info:
  title: Matrix Client-Server Room Listing API
  version: 1.0.0
paths:
  /joined_rooms:
    get:
      summary: Lists the user's current rooms.
      description: This API returns a list of the user's current rooms.
      operationId: getJoinedRooms
      security:
        - accessToken: []
      responses:
        "200":
          description: A list of the rooms the user is in.
          content:
            application/json:
              schema:
                type: object
                required:
                  - joined_rooms
                properties:
                  joined_rooms:
                    type: array
                    description: The ID of each room in which the user has `joined` membership.
                    items:
                      type: string
              examples:
                response:
                  value: {
                    "joined_rooms": [
                      "!foo:example.com"
                    ]
                  }
      tags:
        - Room membership
servers:
  - url: "{protocol}://{hostname}{basePath}"
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      hostname:
        default: localhost:8008
      basePath:
        default: /_matrix/client/v3
components:
  securitySchemes:
    $ref: definitions/security.yaml
