# This file contains the list of custom formats supported for the `format` key
# and the `x-pattern-format` extension (see `openapi_extensions.md` for more
# details).
#
# Each entry must use the `mx-` prefix and have the form:
#
# mx-custom-key:
#   title: The title rendered in the specification
#   url: /url/to#definition

mx-user-id:
  title: User ID
  url: /appendices#user-identifiers
  # regex: "^@"

mx-event-id:
  title: Event ID
  url: /appendices#event-ids
  # regex: "^\\$"

mx-room-id:
  title: Room ID
  url: /appendices#room-ids
  # regex: "^!"

mx-server-name:
  title: Server Name
  url: /appendices#server-name
  # no regex

mx-mxc-uri:
  title: Matrix Content URI
  url: /client-server-api#matrix-content-mxc-uris
  # regex: "^mxc:\\/\\/"

uri:
  title: URI
  url: http://tools.ietf.org/html/rfc3986
  # no regex
