[tool.towncrier]
    version = "unused"
    filename = "../rendered.md"
    template = "template.md.jinja"

    [[tool.towncrier.type]]
        directory = "breaking"
        name = "Breaking Changes"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "deprecation"
        name = "Deprecations"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "new"
        name = "New Endpoints"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "removal"
        name = "Removed Endpoints"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "feature"
        name = "Backwards Compatible Changes"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "clarification"
        name = "Spec Clarifications"
        showcontent = true
